<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI提示词聚合平台</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入外部样式文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-blue-600">
                    <i class="fa fa-lightbulb-o mr-2"></i>AI提示词库
                </h1>
                
                <!-- 搜索框 -->
                <div class="relative w-full max-w-md mx-4">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="搜索提示词..." 
                        class="w-full py-2 pl-10 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    >
                    <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6">
        <!-- 分类导航区 -->
        <nav class="mb-8">
            <div class="flex flex-wrap gap-4" id="main-categories">
                <!-- 大分类将通过JS动态生成 -->
            </div>
        </nav>

        <!-- 小分类导航区 -->
        <div class="mb-6" id="sub-categories-container">
            <div class="flex flex-wrap gap-2" id="sub-categories">
                <!-- 小分类将通过JS动态生成 -->
            </div>
        </div>

        <!-- 提示词卡片区域 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="prompt-cards-container">
            <!-- 提示词卡片将通过JS动态生成 -->
        </div>

        <!-- 无结果提示 -->
        <div id="no-results" class="hidden py-16 text-center">
            <i class="fa fa-search-minus text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-500 text-lg">未找到匹配的提示词</p>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>AI提示词聚合平台 &copy; 2023</p>
        </div>
    </footer>

    <!-- 提示词详情弹窗 -->
    <div id="prompt-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] overflow-y-auto p-6 transform transition-all">
            <div class="flex justify-between items-start mb-4">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800"></h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="border-t border-gray-200 pt-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">中文提示词</h3>
                <div class="bg-gray-50 p-4 rounded-lg mb-4">
                    <p id="modal-chinese" class="text-gray-800 whitespace-pre-wrap"></p>
                </div>
                <button id="copy-chinese" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition-colors mb-6">
                    <i class="fa fa-copy mr-2"></i>复制中文提示词
                </button>
            </div>
            
            <div class="border-t border-gray-200 pt-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">英文提示词</h3>
                <div class="bg-gray-50 p-4 rounded-lg mb-4">
                    <p id="modal-english" class="text-gray-800 whitespace-pre-wrap"></p>
                </div>
                <button id="copy-english" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition-colors">
                    <i class="fa fa-copy mr-2"></i>复制英文提示词
                </button>
            </div>
        </div>
    </div>

    <!-- 引入数据文件 -->
    <script src="prompt-data.js"></script>
    <!-- 引入主脚本文件 -->
    <script src="app.js"></script>
</body>
</html>
